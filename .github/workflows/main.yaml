name: Build Clap API
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Build docker image
        run: docker build -t feeeeliipe/clap-api:${{ github.sha }} .
      - name: Login to docker hub
        uses: docker/login-action@v2
        with:
          username: feeeeliipe
          password: ${{ secrets.DOCKER_HUB_SECRET }}
      - name: Push image to Registry
        run: docker push feeeeliipe/clap-api:${{ github.sha }}
  update-k8s-manifest:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
      - name: Set new version to K8s manifest
        run: |
          cd k8s/
          kustomize edit set image clap-api=feeeeliipe/clap-api:${{ github.sha }}
          cat clap-api-deployment.yaml
      - name: Commit updates on K8s manifest
        run: |
          git config user.email "demo@actions.com"
          git config user.name "GH Actions Pipeline"
          git add .
          git commit -m "Updating k8s manifest with new version"
      - name: Push Changes
        uses: ad-m/github-push-action@master
    
